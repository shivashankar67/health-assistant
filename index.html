<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #c5e9ff);
            color: #1f2937;
        }
        .container-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .card {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 48rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .response-box {
            background-color: #f8faff;
            border-radius: 1rem;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            min-height: 12rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        .response-box:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-area label {
            font-weight: 600;
            color: #4a5568;
        }
        .input-area textarea {
            border-radius: 0.75rem;
            border: 1px solid #cbd5e1;
            padding: 1rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .input-area textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
            background-color: #3b82f6;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            display: inline-block;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="card">
            <h1 class="text-4xl font-bold text-center text-gray-800">Your AI Health Assistant</h1>
            
            <div id="response-box" class="response-box">
                <p class="text-gray-600">Hello! I'm here to help you with your questions. Please ask me anything!</p>
            </div>

            <div class="input-area">
                <label for="text-input">How can I help you today?</label>
                <textarea id="text-input" rows="4" placeholder="e.g., What are some healthy snack ideas?"></textarea>
            </div>
            
            <div class="input-area mt-4">
                <label for="image-input" class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                    </svg>
                    Or Upload an Image
                </label>
                <input type="file" id="image-input" accept="image/*" class="w-full text-gray-700 py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button id="get-suggestions-btn" class="btn-primary">Get Suggestions</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getSuggestionsBtn = document.getElementById('get-suggestions-btn');
            const textInput = document.getElementById('text-input');
            const imageInput = document.getElementById('image-input');
            const responseBox = document.getElementById('response-box');

            getSuggestionsBtn.addEventListener('click', async () => {
                const query = textInput.value;
                const file = imageInput.files[0];

                if (!query && !file) {
                    responseBox.innerHTML = '<p class="text-red-500">Please enter a query or upload an image.</p>';
                    return;
                }

                // Show loading state
                responseBox.innerHTML = `
                    <div class="loading-dots flex space-x-2">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;

                try {
                    let imageData = null;
                    if (file) {
                        imageData = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => {
                                // Extract the base64 string without the data URL prefix
                                const base64String = reader.result.split(',')[1];
                                resolve(base64String);
                            };
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        });
                    }

                    const payload = {
                        text_input: query,
                        image_data: imageData
                    };

                    const response = await fetch('http://localhost:8000/api/health-suggestions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to fetch suggestions.');
                    }

                    const data = await response.json();
                    const aiResponse = data.data.text_response;
                    
                    // Format the response for display
                    const formattedResponse = aiResponse.replace(/\n/g, '<br>');
                    
                    // Display the formatted response
                    responseBox.innerHTML = `<p>${formattedResponse}</p>`;

                } catch (error) {
                    console.error('An error occurred:', error);
                    responseBox.innerHTML = `<p class="text-red-500">An error occurred: ${error.message}. Please ensure the backend server is running.</p>`;
                }
            });
        });
    </script>
</body>
</html>
